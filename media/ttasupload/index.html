<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 101 Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="uploadify/uploadifive.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <style>
        #file_upload {
          color:lightblue;
          text-decoration: underline;
        }
      </style>
    </head>
    <body>


     <div class="container">

       <div class="starter-template">
         <h1>TheThingsAndStuff Product Upload</h1>
         <hr>
         <form class="form-horizontal" role="form">
           <div class="form-group">
            <label for="upload-files" class="col-sm-2 control-label">Upload Files</label>
            <div class="col-sm-10">
             <div id="queue"></div>
             <input id="file_upload" name="file_upload" type="file" multiple="true" class="btn btn-primary">
             <!-- <a  href="javascript:$('#file_upload').uploadifive('upload')">Upload Files</a> -->
           </div>
         </div>
         <div class="form-group">
         <label for="inputEmail3" class="col-sm-2 control-label">Owner Code</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="ownerCode" placeholder="Owner Code">
           </div>
         </div>
         <div class="form-group">
           <label for="condition" class="col-sm-2 control-label">Condition</label>
           <div class="col-sm-10">
             <select name="condition" id="condition" class="form-control">
               <option value="">Select</option>
               <option value="Fair">Fair</option>
               <option value="Good">Good</option>
               <option value="Great">Great</option>
               <option value="Excellent">Excellent</option>
             </select>
           </div>
         </div>
         <div class="form-group">
           <label for="depth" class="col-sm-2 control-label">Depth</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" placeholder="Depth">
           </div>
         </div>
         <div class="form-group">
           <label for="width" class="col-sm-2 control-label">Width</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" placeholder="Width">
           </div>
         </div>
         <div class="form-group">
           <label for="Height" class="col-sm-2 control-label">Height</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" placeholder="Height">
           </div>
         </div>
         <div class="form-group">
           <label for="Size" class="col-sm-2 control-label">Size, etc</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" placeholder="Size">
           </div>
         </div>
         <div class="form-group">
           <label for="Notes" class="col-sm-2 control-label">Notes</label>
           <div class="col-sm-10">
             <textarea name="notes" id="notes" cols="30" rows="6" styl"width:100%;" class="form-control"></textarea>
           </div>
         </div>
         <div class="form-group">
           <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
           <div class="col-sm-10">
             <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
           </div>
         </div>
         
         <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-success">Sign in</button>
           </div>
         </div>
       </form>
     </div>

   </div><!-- /.container -->

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://code.jquery.com/jquery.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.min.js"></script>
   <script src="uploadify/jquery.uploadifive.min.js" type="text/javascript"></script>
   <script type="text/javascript">
    $(function() {
      $('#file_upload').uploadifive({
        'auto'             : false,
        'checkScript'      : 'check-exists.php',
        'formData'         : {
         'timestamp' : 'as',
       },
       'queueID'          : 'queue',
       'uploadScript'     : 'uploadifive.php',
       'onUploadComplete' : function(file, data) { console.log(data); }
     });
    });
  </script>
</body>
</html>
